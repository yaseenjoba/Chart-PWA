<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/chart.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Chart</title>
</head>

<body>
    <div class="container" style=" padding: 0px;">
        <div class="chart-card">
            <div class="head">

                <span class="info">Weather</span>
                <span class="highest-temp-style">Highest temp <span id="highest-temp">30</span><span>°C</span></span>
                <span class="lowest-temp-style">Highest temp <span id="lowest-temp">30</span><span>°C</span></span>
                <div class="list-of-days">
                    <div class="dropdown">
                        <a class="dropdown-toggle font-style" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Today
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="#" onclick="today()">Today</a>
                            <a class="dropdown-item" href="#" onclick="tomorrow()">Tomorrow</a>
                            <a class="dropdown-item" href="#" onclick="after2Days()">After 2 days</a>
                            <a class="dropdown-item" href="#" onclick="after3Days()">After 3 days</a>
                            <a class="dropdown-item" href="#" onclick="after4Days()">After 4 days</a>
                            <a class="dropdown-item" href="#" onclick="after5Days()">After 5 days</a>
                        </div>
                    </div>
                </div>

            </div>
            <canvas id="my-chart"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="../js/chart.js"></script>

</body>


</html>
